  <tr>
    <td bgcolor="#FF6600"><table width="75%" border="0" align="center">
      <tr>
        <td><div align="center"><strong><a href="index.html">Home</a></strong></div></td>
        <td><div align="center"><strong><a href="About Us.html">About</a></strong></div></td>

    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="75%" valign="top"><h1>Contact Us</h1>
          <form id="contact" name="contact" method="post" action="thanks.html">
            <table width="75%" border="0" align="center">
              <tr>
                <td colspan="3"><div align="center">
                  <h2>All fields marked with an * are required </h2>
                </div></td>
                </tr>
              <tr>
                <td width="22%">First Name </td>
                <td width="71%"><label>
                  <input name="First Name" type="text" id="First Name" />
                </label></td>
                <td width="7%"><span class="style11">*</span></td>
              </tr>
              <tr>
                <td>Surname</td>
                <td><label>
                  <input name="Surname" type="text" id="Surname" />
                </label></td>
                <td><span class="style11">*</span></td>
              </tr>
              <tr>
                <td>Gender</td>
                <td><label>
                <select name="select">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                </label></td>
                <td><span class="style11">*</span></td>
              </tr>
              <tr>
                <td>Email</td>
                <td><label>
                  <input name="Email" type="text" id="Email" />
                </label></td>
                <td><span class="style11">*</span></td>
              </tr>
              <tr>
                <td>Contact No </td>
                <td><label></label>
                  <label>
                  <select name="select2">
                    <option value="083" selected="selected">083</option>
                    <option value="085">085</option>
                    <option value="086">086</option>
                    <option value="087">087</option>
                    <option value="089">089</option>
                  </select>
                  <input name="textfield" type="text" size="10" maxlength="7" />
                  </label></td>
                <td><span class="style11">*</span></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>Address 1 </td>
                <td><label>
                  <input type="text" name="textfield2" />
                </label></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>County</td>
                <td><label>
                  <select name="select3">
                    <option value="Antrim">Antrim</option>
                    <option value="Armagh">Armagh</option>
                    <option value="Dublin">Dublin</option>
                    <option value="Carlow">Carlow</option>
                    <option value="Cavan">Cavan</option>
                    <option value="Laois">Laois</option>
                    <option value="Letrim">Letrim</option>
                    <option value="Galway">Galway</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Kerry">Kerry</option>
                  </select>
                </label></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td valign="top">Query</td>
                <td><label>
                  <textarea name="textarea" cols="35" rows="6"></textarea>
                </label></td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td><label>
                  <input type="submit" name="Submit" value="Submit Query" />
                </label></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
            </table>
            </form>
          <p><br />
              <br />
              <br />
          </p>
          <p> <strong>            </strong></p></td>

          <p><img src="images/twitter.jpg" alt="twitter" width="180" height="130" /></p>
        </div></td>
